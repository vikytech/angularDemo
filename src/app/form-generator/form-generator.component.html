<div *ngFor="let form of template" [formGroup]="formG">
    <div *ngIf="form.type=='text' || form.type=='number' || form.type=='date'"  class="form-element">
    <textBox [formG]="formG" [template]="form"></textBox>
    </div>
    <div *ngIf="form.type=='dropdown'" class="form-element">
        <dropdown [formG]="formG" [template]="form"></dropdown>
    </div>
</div>
