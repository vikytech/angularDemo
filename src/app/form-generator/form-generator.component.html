<div *ngFor="let form of template" [formGroup]="formG">
    <div *ngIf="form.type=='text' || form.type=='number'"  class="form-element">
    <textBox [formG]="formG" [template]="form" [data]="data"></textBox>
    </div>
    <div *ngIf="form.type=='dropdown'" class="form-element">
        <dropdown [formG]="formG" [template]="form" [data]="data"></dropdown>
    </div>
</div>
