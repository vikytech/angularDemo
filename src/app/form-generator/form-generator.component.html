<div *ngFor="let form of template">
    <div *ngIf="form.type=='text' || form.type=='number'"  class="form-element">
    <textBox [template]="form" [data]="data"></textBox>
    </div>
    <div *ngIf="form.type=='dropdown'" class="form-element">
        <dropdown  [template]="form" [data]="data"></dropdown>
    </div>
</div>
